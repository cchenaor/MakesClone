        name: /calculateScorecard
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          args: sh -c "chown -R root:root /github/workspace && nix-env -if . && m . /calculateScorecard"
  macos_calculatescorecard:
    runs-on: macos-latest
