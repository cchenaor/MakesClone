# https://docs.github.com/en/actions/creating-actions/metadata-syntax-for-github-actions
author: Fluid Attacks
branding:
  icon: check-circle
  color: green
description: Execute a command in a Makes project.
inputs:
  args:
    description: Command to execute
    required: true
name: Run Makes
runs:
  args:
    - bash
    - -c
    - set -x && ${INPUT_ARGS}
  image: docker://registry.gitlab.com/fluidattacks/product/makes:21.07
  using: docker
